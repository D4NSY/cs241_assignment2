<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout-dashboard :: head(name='Invite Teachers')}"><title>Invite Teachers</title></head>

<body th:replace="~{layout-dashboard :: body(sideNavLinks=${sideNavLinks})}">

<div th:fragment="main" class="d-flex">

    <div class="main container-fluid">
        <div class="mt-5">
            <h1>Invite Teachers</h1>
            <!-- CSRF Token -->
            <form th:action="@{/admin/invite-teacher}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="fName" class="form-label">Enter first name</label>
                    <input type="text" class="form-control" id="fName" name="fName" required>
                </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Enter last name</label>
                    <input type="text" class="form-control" id="lName" name="lName" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Send Invite</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
