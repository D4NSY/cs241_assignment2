<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="sendNotificationTeacher"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Join a class</h5>
      </div>
      <div class="modal-body">
        <form action="/user/send-notification" method="post">
          <!-- CSRF Token -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <!-- Message Field -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
          </div>

          <!-- Notification Type Dropdown -->
          <div class="mb-3">
            <label for="type" class="form-label">Notification Type</label>
            <select class="form-select" id="type" name="type" required>
              <option th:each="type : ${notificationTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
          </div>

          <!-- Receiver Dropdown (Students and Admins) -->
          <div class="mb-3">
            <label for="receiver" class="form-label">Receiver</label>
            <select class="form-select" id="receiver" name="receiverId" required>
              <option th:each="receiver : ${receivers}" th:value="${receiver.id}" th:text="${receiver.fullName}"></option>
            </select>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Send Notification</button>
        </form>


      </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
