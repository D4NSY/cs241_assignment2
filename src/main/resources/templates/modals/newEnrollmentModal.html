<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(classId)" class="modal fade" th:id="${classId}" tabindex="-1" role="dialog" aria-labelledby="newEnrollmentModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Join a class</h5>
            </div>
            <div class="modal-body">
                <form action="/student/enrollment/new" method="post">
                    <div class="mb-3">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="subjectCode" th:value="${classId}"/>

                        <p>Are you sure you want to send an enrollment request for this subject?</p>

                        <button type="submit" class="btn btn-primary mt-3">Yes</button>
                        <button type="button" class="btn btn-danger mt-3">No</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
