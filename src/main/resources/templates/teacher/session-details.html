<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Teacher Dashboard')"><title>Admin Dashboard</title></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="">

    <div th:each="classSession : ${subjectClass.getSessions()}">
        <div class="card-block">
            <!-- Access SubjectClass via entry.key -->
            <h4 class="card-title mt-3" th:text="${classSession.getWeek()}"></h4>

            <a th:href="@{/teacher/subjects/{code}/{classId}/{classSessionId}(code=${subject.getCode()}, classId=${subjectClass.getId()}, classSessionId=${classSession.getId()})}">View</a>
        </div>
    </div>
</div>


</body>
</html>
